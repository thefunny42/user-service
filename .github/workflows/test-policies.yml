name: Test policies
on:
  push:
    paths:
      - 'policies/**'
      - '.github/workflows/test-policies.yml'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup OPA
        uses: open-policy-agent/setup-opa@v2
        with:
          version: latest
      - name: Code Analysis
        working-directory: policies
        run: opa fmt --diff --fail .
      - name: Test
        working-directory: policies
        run: opa test -v .
